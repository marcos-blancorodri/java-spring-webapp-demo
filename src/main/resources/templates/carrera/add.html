<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Carrera</title>
    <meta charset="UTF-8" />
    <!-- 1. Eliminamos el enlace a Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/> -->

    <!-- 2. Nos aseguramos de que este es nuestro CSS unificado -->
    <link type="text/css" th:href="@{/css/estilosAdd.css}" rel="stylesheet"/>
</head>
<body>
<nav>
    <a href="/" ><img src="/imagenes/logo.jpeg" alt="Logo" width="100" height="100"> </a>
    <div class="loggeduser" th:insert="~{/fragments/logininfo :: loginInfo}"></div>
</nav>

<!-- 3. Reemplazamos el div.container de Bootstrap por nuestro panel personalizado -->
<div class="content-container form-container">

    <h2>Nueva Carrera</h2>

    <!-- 4. Quitamos la clase 'form-horizontal' que era de Bootstrap -->
    <form action="#" th:action="@{/carrera/add}" th:object="${carrera}" method="post">

        <!-- Campo oculto para la competición -->
        <input type="hidden" id="idCompeticion" th:field="*{idCompeticion}" />

        <!-- 5. Reestructuramos cada campo del formulario -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
            <div class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label for="longitud">Longitud (km):</label>
            <input type="number" id="longitud" th:field="*{longitud}" />
            <div class="error-message" th:if="${#fields.hasErrors('longitud')}" th:errors="*{longitud}"></div>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" th:field="*{fecha}" />
            <div class="error-message" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
        </div>

        <div class="form-group">
            <label for="precio">Precio (€):</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" /> <!-- step es bueno para precios -->
            <div class="error-message" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <!-- 6. Estructura para mostrar información que no se edita -->
        <div class="form-group">
            <label>Competición:</label>
            <p class="form-info-text" th:text="${nombre_competicion}"></p>
        </div>

        <!-- 7. Agrupamos los botones de acción al final -->
        <div class="form-actions">
            <button type="submit" class="botones" onclick="return confirm('Estàs segur de que vols anyadir la carrera?');">
                Añadir Carrera
            </button>
            <a th:href="@{/carrera/list/{id}(id=${carrera.idCompeticion})}" class="botones">Volver</a>
        </div>
    </form>
</div>

</body>
</html>
