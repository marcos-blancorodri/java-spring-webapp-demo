<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Participante</title>
    <meta charset="UTF-8" />
    <link type="text/css" th:href="@{/css/estilosAdd.css}" rel="stylesheet"/>
</head>
<body>
<nav>
    <a href="/" ><img src="/imagenes/logo.jpeg" alt="Logo" width="100" height="100"> </a>
    <div class="loggeduser" th:insert="~{/fragments/logininfo :: loginInfo}"></div>
</nav>

<div class="content-container form-container">
    <h2>Nuevo Participante</h2>

    <form action="#" th:action="@{/participante/add}" th:object="${participante}" method="post">

        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" th:field="*{edad}" />
        </div>

        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" th:field="*{genero}">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>

        <div class="form-group">
            <label for="num_federado">Número Federado:</label>
            <input type="text" id="num_federado" th:field="*{num_federado}"/>
        </div>

        <div class="form-actions">
            <button type="submit" class="botones">Añadir Participante</button>
            <a href="/participante/list" class="botones">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
