<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Posición</title>
    <meta charset="UTF-8" />
    <link type="text/css" th:href="@{/css/estilosAdd.css}" rel="stylesheet"/>
</head>
<body>
<nav>
    <a href="/" ><img src="/imagenes/logo.jpeg" alt="Logo" width="100" height="100"> </a>
    <div class="loggeduser" th:insert="~{/fragments/logininfo :: loginInfo}"></div>
</nav>

<div class="content-container form-container">
    <h2>Editar Posición</h2>

    <form action="#" th:action="@{/posicion/update}" th:object="${posicion}" method="post">

        <input type="hidden" th:field="*{dni}" />
        <input type="hidden" th:field="*{id_punto_control}" />

        <div class="form-group">
            <label>DNI:</label>
            <p class="form-info-text" th:text="*{dni}"></p>
        </div>

        <div class="form-group">
            <label for="posicion">Posición:</label>
            <input type="number" id="posicion" th:field="*{posicion}" />
        </div>

        <div class="form-actions">
            <button type="submit" class="botones">Guardar Cambios</button>
            <a href="/posicion/list" class="botones">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
