<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sponsor</title>
    <link type="text/css" th:href="@{/css/estilosAdd.css}" href="/css/estilosAdd.css" rel="stylesheet"/>
</head>
<body>
<nav>
    <a href="/"><img src="/imagenes/logo.jpeg" alt="Logo" width="100" height="100"></a>
    <div class="loggeduser" th:insert="~{/fragments/logininfo :: loginInfo}"></div>
</nav>

<div class="content-container">
    <div class="lista">
        <h1>Editar Sponsor</h1>
    </div>
    <form action="#" th:action="@{/sponsor/update}" th:object="${sponsor}" method="post" class="form-style">


        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                 class="alert alert-danger p-1 mt-1"></div>
        </div>


        <div class="form-group">
            <label for="cif">CIF:</label>
            <input type="text" id="cif" th:field="*{cif}" class="form-control" readonly="readonly"/>
            <small>El CIF no se puede modificar.</small>
        </div>

        <div class="form-buttons">
            <button type="submit" class="botones">Guardar Cambios</button>
            <a th:href="@{/sponsor/list}" class="botones">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
